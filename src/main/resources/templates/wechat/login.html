<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录页面</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎登录</h1>
                            </div>
                            <p>网页版微信</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" action="#" class="form-validate" id="loginFrom">
                                <div class="form-group">
                                    <input id="username" type="text" name="userName" data-msg="请输入用户名"
                                           placeholder="用户名" value="admin" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="password" maxlength="16" data-msg="请输入密码"
                                           placeholder="密码" class="input-material">
                                </div>
                                <button id="login" type="button" class="btn btn-primary">登录</button>
                                <div style="margin-top: -40px;">
                                    <!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                                    <input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                                    <div class="custom-control custom-checkbox " style="float: right;">
                                        <input type="checkbox" class="custom-control-input" id="autoLogin">
                                        <label class="custom-control-label" for="autoLogin">自动登录</label>
                                    </div>
                                    <div class="custom-control custom-checkbox " style="float: right;">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                                        <label class="custom-control-label" for="rememberMe">记住密码&nbsp;&nbsp;</label>
                                    </div>
                                </div>
                            </form>
                            <br/>
                            <small>没有账号?</small>
                            <a href="javascript:;" class="signup">&nbsp;注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script type="text/javascript" src="/js/basic.js"></script>
<script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $(function () {
        /*判断上次是否勾选记住密码和自动登录*/
        var autoLogin = localStorage.getItem("autoLogin");
        var rememberMe = localStorage.getItem("rememberMe");
        var oldName = localStorage.getItem("userName");
        var oldPass = localStorage.getItem("passWord");
        if (autoLogin == "true") {
            $("#username").val(oldName);
            $("#password").val(oldPass);
            $("#autoLogin").prop('checked', true);
        } else {
            $("#username").val('');
            $("#password").val('');
            $("#autoLogin").prop('checked', false);
        }
        if (rememberMe == "true") {
            $("#rememberMe").prop('checked', true);
            $("#loginFrom").submit();
            //location="https://www.baidu.com?userName="+oldName+"&passWord="+oldPass;//添加退出当前账号功能
        } else {
            $("#rememberMe").prop('checked', false);
        }


        /*登录*/
        $("#login").click(function () {
            // 用户名，密码
            var userName = $("#username").val().trim();
            var password = $("#password").val().trim();

            /*获取记住密码  自动登录的 checkbox的值*/
            var autoLogin = $("#autoLogin").prop('checked');
            var rememberMe = $('#rememberMe').prop('checked');

            if (autoLogin == "true") {
                localStorage.setItem("autoLogin", autoLogin);
            }

            if (rememberMe == "true") {
                localStorage.setItem("rememberMe", rememberMe);
            }

            var requestData = {
                phone: userName,
                password: password
            };

            basic.ajax($, {
                method: 'POST'
                , url: basic.getUrl + '/userinfo/login'
                , contentType: 'application/json'
                // , contentType: 'application/x-www-form-urlencoded'
                , data: JSON.stringify(requestData)
            }, function (msg) {
                // TODO
                // 把token放在localStorage里
                localStorage.setItem("token", msg.data.token);
            });

            console.log(userName + "," + password);
        })

        /*$("#check2").click(function(){
            var flag=$('#check2').prop('checked');
            if(flag){
                var userName=$("#login-username").val();
                var passWord=$("#login-password").val();
                $.ajax({
                    type:"post",
                    url:"http://localhost:8080/powers/pow/regUsers",
                    data:{"userName":userName,"passWord":passWord},
                    async:true,
                    success:function(res){
                        alert(res);
                    }
                });
            }
        })*/
    })
</script>
</body>
</html>
